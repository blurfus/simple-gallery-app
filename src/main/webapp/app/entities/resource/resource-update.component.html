<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-resource-heading" jhiTranslate="galleryApp.resource.home.createOrEditLabel">Create or edit a Resource</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="galleryApp.resource.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                           formControlName="url"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="galleryApp.resource.isFavourite" for="field_isFavourite">Is Favourite</label>
                    <input type="checkbox" class="form-control" name="isFavourite" id="field_isFavourite"
                           formControlName="isFavourite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="galleryApp.resource.metadata" for="field_metadata">Metadata</label>
                    <select class="form-control" id="field_metadata" name="metadata" formControlName="metadata">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="metadataOption.id === editForm.get('metadata')!.value?.id ? editForm.get('metadata')!.value : metadataOption" *ngFor="let metadataOption of metadata; trackBy: trackById">{{ metadataOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="galleryApp.resource.author" for="field_author">Author</label>
                    <select class="form-control" id="field_author" name="author" formControlName="author">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="authorOption.id === editForm.get('author')!.value?.id ? editForm.get('author')!.value : authorOption" *ngFor="let authorOption of authors; trackBy: trackById">{{ authorOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
