<div>
    <h2 id="page-heading">
        <span jhiTranslate="galleryApp.metadata.home.title">Metadata</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-metadata" [routerLink]="['/metadata/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="galleryApp.metadata.home.createLabel">
            Create a new Metadata
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="metadata?.length === 0">
        <span jhiTranslate="galleryApp.metadata.home.notFound">No metadata found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="metadata?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="galleryApp.metadata.createdDate">Created Date</span></th>
                    <th scope="col" ><span jhiTranslate="galleryApp.metadata.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="galleryApp.metadata.comment">Comment</span></th>
                    <th scope="col" ><span jhiTranslate="galleryApp.metadata.location">Location</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let metadata of metadata ;trackBy: trackId">
                    <td><a [routerLink]="['/metadata', metadata.id, 'view']">{{ metadata.id }}</a></td>
                    <td>{{ metadata.createdDate | date:'medium' }}</td>
                    <td>{{ metadata.title }}</td>
                    <td>{{ metadata.comment }}</td>
                    <td>
                        <div *ngIf="metadata.location">
                            <a [routerLink]="['/location', metadata.location?.id, 'view']" >{{ metadata.location?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/metadata', metadata.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/metadata', metadata.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(metadata)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
